<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 작은 사치</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">MY LITTLE LUXURIES</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4">순간의 즐거움</h1>
            <p class="lead text-muted">일상 속 특별한 순간을 위한 작은 사치</p>
        </div>

        <div class="row">
            <!-- Item 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/EAE7E2/333333?text=Scented+Candle" class="card-img-top" alt="향초">
                    <div class="card-body text-center">
                        <h5 class="card-title">고요한 휴식의 향</h5>
                        <p class="card-text">마음을 편안하게 하는 아로마 캔들</p>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/D6CFCB/333333?text=Gourmet+Coffee" class="card-img-top" alt="커피">
                    <div class="card-body text-center">
                        <h5 class="card-title">깊고 진한 풍미</h5>
                        <p class="card-text">스페셜티 원두로 내린 드립 커피</p>
                    </div>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/C8D3D5/333333?text=Fine+Stationery" class="card-img-top" alt="문구">
                    <div class="card-body text-center">
                        <h5 class="card-title">사유의 순간</h5>
                        <p class="card-text">만년필로 기록하는 하루의 생각</p>
                    </div>
                </div>
            </div>
            <!-- Item 4 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/F2EAD3/333333?text=Artisanal+Tea" class="card-img-top" alt="차">
                    <div class="card-body text-center">
                        <h5 class="card-title">따뜻한 위로</h5>
                        <p class="card-text">섬세하게 블렌딩된 프리미엄 티</p>
                    </div>
                </div>
            </div>
            <!-- Item 5 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/DFD3C3/333333?text=A+Good+Book" class="card-img-top" alt="책">
                    <div class="card-body text-center">
                        <h5 class="card-title">지적인 탐험</h5>
                        <p class="card-text">오롯이 빠져드는 독서의 시간</p>
                    </div>
                </div>
            </div>
            <!-- Item 6 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0">
                    <img src="https://placehold.co/600x800/E4E4E4/333333?text=Minimalist+Vase" class="card-img-top" alt="화병">
                    <div class="card-body text-center">
                        <h5 class="card-title">공간의 미학</h5>
                        <p class="card-text">계절의 꽃 한 송이를 위한 화병</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <p class="text-muted">&copy; 2025 My Little Luxuries. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
