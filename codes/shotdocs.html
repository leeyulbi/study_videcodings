<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Angle Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .hero-section {
            background-color: #212529;
            padding: 100px 0;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Camera Angle Archive</a>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4">Camera Angle Archive</h1>
            <p class="lead">Learn cinematic framing inspired by ShotDeck</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="High Angle">
                    <div class="card-body">
                        <h5 class="card-title">High Angle</h5>
                        <p class="card-text">카메라가 위에서 아래를 내려다보는 구도. 피사체를 약하게 보이게 만든다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Low Angle">
                    <div class="card-body">
                        <h5 class="card-title">Low Angle</h5>
                        <p class="card-text">카메라가 아래에서 위를 바라보는 구도. 피사체를 강하게 보이게 한다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Dutch Angle">
                    <div class="card-body">
                        <h5 class="card-title">Dutch Angle</h5>
                        <p class="card-text">카메라를 좌우로 기울여 불안함, 긴장감을 표현한다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
